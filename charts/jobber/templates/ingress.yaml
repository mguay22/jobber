apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
spec:
  rules:
    - host: graphql.local
      http:
        paths:
          - path: /jobs
            pathType: Prefix
            backend:
              service:
                name: jobs
                port:
                  number: {{ .Values.jobs.port }}
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: auth
                port:
                  number: {{ .Values.auth.port.http }}
